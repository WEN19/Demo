	<script>
		//手动创建insertAfter函数
	function insertAfter(newElement,targetElement){
		var parent=targetElement.parentNode;
		if(parent.lastChild==targetElement)
			{parent.appendChild(newElement);}
		else
		{
			parent.insertBefore(newElement,targetElement.nextSibling);
		}
	}

	// 添加函数到onload事件上，页面加载完后执行
	function addLoadEvent(func){
	  var oldonload=window.onload;
	  if(typeof window.onload!='function'){
	   window.onload=func;
	  }else{
	   window.onload=function(){
	    oldonload();
	    func();
	   }
	  }
	}
	addLoadEvent(prepareGallery);
	addLoadEvent(preparePlaceholder);

	//显示图片和下面的文本描述函数
	function showPic(whichPic){
		//点击切换至相应图片
		if(!document.getElementById("placeholder")) return false;
		var source=whichPic.getAttribute("href");
		var placeholder=document.getElementById("placeholder");
		placeholder.setAttribute("src",source);

		if(placeholder.nodeName!="IMG") return false;  //nodeName属性总返回一个大写字母的值
		
		//placeholder.src=source;  有些属性不可以这么用
		
		//点击切换至相应文本描述
	if(document.getElementById("description")){
		if(whichPic.getAttribute("title")){
			var text=whichPic.getAttribute("title"); 
		}else{
			var text="";
		}
		var description=document.getElementById("description");
		if(description.firstChild.nodeType==3){
		description.firstChild.nodeValue=text;
	    }
	  }													
	 return false;
	}

	//遍历链接调用showPic函数
	function prepareGallery(){
		if(!document.getElementsByTagName) return false;
		if(!document.getElementById) return false;
		if(!document.getElementById("imagegallery")) return false;
		var gallery=document.getElementById("imagegallery");
		var links=gallery.getElementsByTagName("a");
		for(var i=0;i<links.length;i++){
			links[i].onclick=function(){
				return showPic(this);  //为了使图片显示失败时链接依然有效，做到平稳退化
				//return(!showPic(this));

			}
			links[i].onkeypress=links[i].onclick;
		}
	}

	//动态创建img元素和p元素
	function preparePlaceholder(){

	  	if(!document.getElementById) return false;
	 	if(!document.getElementById("imagegallery")) return false;
		if(!document.createElement) return false;
		if(!document.createTextNode) return false;
		var placeholder=document.createElement("img");
		placeholder.setAttribute("id","placeholder");
		placeholder.setAttribute("src","images/5.jpg");
		placeholder.setAttribute("alt","my image gallery");
		var description=document.createElement("p");
		description.setAttribute("id","description");
		var desctext=document.createTextNode("choose a picture");
		description.appendChild(desctext);
		var gallery=document.getElementById("imagegallery");
		insertAfter(placeholder,gallery);
		insertAfter(description,placeholder);
	}
