  <h3>污染城市列表</h3>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 var show=document.getElementById("aqi-list");
 var list=new Array();
 var j=0;

 for(var i=0;i<aqiData.length;i++){
  
    if (aqiData[i][1]>60){
      list[j]=aqiData[i];
      j++; 
  };

};
//升序排列
list.sort(function(x,y){
  return x[1]-y[1];
});

list.reverse();

//输出数组
for(var m=0;m<list.length;m++){
   var li=document.createElement("li");
   li.innerHTML="第"+(m+1)+"名："+list[m][0]+",得分"+list[m][1];
   show.appendChild(li);
};
